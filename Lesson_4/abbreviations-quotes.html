<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviations and Quotes</title>
</head>
<body>
    <p>This document was coded in <abbr title="HyperText Markup Language 5">HTML5</abbr>.</p>

    <p>Martin Luther King, Jr. once said <q>I have a dream</q>.</p>

    <blockquote cite="http://www.google.com.br">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid obcaecati illo neque saepe eos error nostrum? <br>
        Doloribus sapiente eos rem modi minima numquam atque, amet omnis. Qui odit mollitia doloremque.
    </blockquote>
</body>
</html>
